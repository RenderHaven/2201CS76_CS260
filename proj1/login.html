<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faculty Login</title>
    <!-- Original CSS and JavaScript imports are retained -->
    <link rel="stylesheet" type="text/css" href="https://ofa.iiti.ac.in/facrec_che_2023_july_02/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="https://ofa.iiti.ac.in/facrec_che_2023_july_02/css/bootstrap-datepicker.css">
    <script type="text/javascript" src="https://ofa.iiti.ac.in/facrec_che_2023_july_02/js/jquery.js"></script>
    <script type="text/javascript" src="https://ofa.iiti.ac.in/facrec_che_2023_july_02/js/bootstrap.js"></script>
    <script type="text/javascript" src="https://ofa.iiti.ac.in/facrec_che_2023_july_02/js/bootstrap-datepicker.js"></script>
    <!-- Original fonts imports are retained -->
    <link href="https://fonts.googleapis.com/css?family=Sintony" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css?family=Fjalla+One" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css?family=Hind&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans&display=swap" rel="stylesheet"> 
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif&display=swap" rel="stylesheet">
    <!-- Adjusted inline style -->
    <style type="text/css">
        body { background-color: #f2f2f2; padding-top:10px; margin-top:0px;}
        .container { padding: 10px; }
    </style>
</head>
<body>
<!-- Original container structure with minor adjustments -->
<div class="container-fluid" style="background-color: #f7f7f7; margin-bottom: 15px;">
    <div class="container">
        <div class="row" style="margin-bottom:15px;">
            <div class="col-md-8 col-md-offset-2">
                <!-- Original logo and institution name with comments -->
                <!-- Logo -->
                <h3 style="text-align:center;color:#414002!important;font-weight: bold;font-size: 2.3em; margin-top: 3px; font-family: 'Noto Sans', sans-serif;">Institution Name</h3>
                <!-- Institution name -->
                <h3 style="text-align:center;color: #414002!important;font-weight: bold;font-family: 'Oswald', sans-serif!important;font-size: 2.2em; margin-top: 0px;">Institution Name</h3>
            </div>
        </div>
    </div>
</div>
<!-- Original header -->
<h3 style="color: #e10425; margin-bottom: 25px; font-weight: bold; text-align: center;font-family: 'Noto Serif', serif;" class="blink_me">Application for Faculty Position</h3>
<!-- Original CSS import -->
<link rel="stylesheet" type="text/css" href="https://ofa.iiti.ac.in/facrec_che_2023_july_02/css/pages.css">
<!-- Original link -->
<a href='https://ofa.iiti.ac.in/facrec_che_2023_july_02/layout'></a>
<!-- Original content with minor adjustments -->
<div class="container" style="border-radius:10px; margin-top:30px;">
    <div class="col-md-10 col-md-offset-1">
        <div class="row" style="border-width: 2px; border-style: solid; border-radius: 10px; box-shadow: 0px 1px 30px 1px #284d7a; background-color:#F7FFFF;">
            <!-- Original left section with minor adjustments -->
            <div class="col-md-6" style="height:400px; border-radius: 10px 0px 0px 10px;"><img src="https://ofa.iiti.ac.in/facrec_che_2023_july_02/images/IITIndorelogo.png" style="margin-top: 5%; margin-left: 20%; height: 75%"></div>
            <!-- Original right section with minor adjustments -->
            <div class="col-md-6" style="border-radius: 0px 10px 10px 0px; height: 400px;">
                <br />
                <div class="col-md-10 col-md-offset-1">
                    <h3 style="text-align: center;"><strong><u>LOGIN</u></strong></h3><br />
                    <!-- Original form with minor adjustments -->
                    <form role="form" method="post">
                        <input type="hidden" name="ci_csrf_token" value="" />
                        <div class="inner-addon left-addon">
                            <i class="glyphicon glyphicon-envelope"></i>
                            <input type="text" name="email" placeholder="Your email" autofocus="" required/>
                        </div>
                        <br />
                        <div class="inner-addon left-addon">
                            <i class="glyphicon glyphicon-lock"></i>
                            <input type="password" placeholder="Enter your password" name="password" required>
                        </div>
                        <br />
                        <div class="row">
                            <div class="col-md-3">
                                <button type="submit" name="submit" value="Submit">Login</button>
                            </div>
                            <div class="col-md-9">
                                <a href="resetPassword.html"><button type="button" class="cancelbtn pull-right">Reset Password</button></a>
                            </div>
                        </div>
                    </form>
                    <br />
                    <p style="text-align: center; color: green; font-size: 1.3em;"><strong>NOT REGISTERED? </strong> <a href='signup.html' class="btn-sm btn-primary"> SIGN UP</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Original footer -->
<div id="footer"></div>
<!-- Original JavaScript for text blinking effect -->
<script type="text/javascript">
    function blinker() {
        $('.blink_me').fadeOut(500);
        $('.blink_me').fadeIn(500);
    }
    setInterval(blinker, 1000);
</script>
</body>
</html>
